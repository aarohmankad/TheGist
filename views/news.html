<div class="container">
	<div class="row" ng-repeat="article in articles">
		<div class="col-lg-12">
			<div class="row">
				<a href="" ng-model="article-link">
					<h1 ng-model="article-name"></h1>
				</a>
				<a href="" ng-model="username-link">
					<h3 ng-model="username"></h3>
				</a>
			</div>
			<div class="row">
				<a href="" ng-model="comment-link">
					<div ng-model="comment-num"></div>
				</a>
			</div>
		</div>
	</div>
</div>
