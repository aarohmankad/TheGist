<div ng-repeat="article in news">
	<div class="row">
		<div class="col-lg-1">
			<p>
				Upvote
			</p>
		</div>
		<div class="col-lg-11">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="article_title">{{article.data.title}}</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<small class="article_comments">{{article.data.num_comments}} comments</small>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<small class="article_date">Posted {{article.data.created}} hours ago</small>
		<small class="article_author">by {{article.data.author}}</small>
	</div>
</div>
